<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Bruno+Ace+SC&family=Genos:ital,wght@0,100..900;1,100..900&family=Iceberg&display=swap" rel="stylesheet">
        <title>Rise Academy Task 1 API</title> 
        <style>
            body {
                background-image: url(wormhole.jpg);
                background-position: center;
                background-repeat: no-repeat;
                background-size: cover;
                background-attachment: fixed;
                margin: 0;
                padding: 0;
                height: 100vh;
                width: 100vw;
                font-family: "Genos", Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
            }
            input {
                box-sizing: border-box;
                font-family: "Genos", Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
                font-size: 1rem;
                padding-left: 0.3rem;
            }
            label {
                font-size: 1.5rem;
            }
            main {
                box-sizing:border-box;
                display: flex;
                flex-direction: row;
                gap: 0.5rem;
                height: 100%;
                width: 100%;
            }
            .rnm {
                box-sizing: border-box;
                display: flex;
                flex: 2;
                flex-direction: column;
                gap: 0.5rem;
                overflow: hidden;
                padding: 1rem;
            }
            .mil {
                box-sizing: border-box;
                display: flex;
                flex: 3;
                flex-direction: column;
                gap: 0.5rem;
                padding: 1rem;
            }
            .mil__frm {
                background-color: rgba(255, 255, 255, 0.6);
                flex: 1;
            }
            .fieldset {
                background-color: rgba(255, 255, 255, 0.6);
            }
            #mil__frm--cnt {
                border: 0.1rem solid rgba(128, 0, 128, 0.123);
                border-radius: 0.4rem;
                box-shadow: -2px -2px 6px rgba(225, 225, 225, 0.9);
                height: 2rem;
                margin-top: 1rem;
                margin-bottom: 1rem;
            }
            #mil__frm--ingr {
                border: 0.1rem solid rgba(128, 0, 128, 0.123);
                border-radius: 0.4rem;
                box-shadow: -2px -2px 6px rgba(225, 225, 225, 10);
                height: 2rem;
                margin-top: 1rem;
                margin-bottom: 1rem;
                width: 100%;
            }
            #mil__res {
                background-color: rgba(255, 255, 255, 0.6);
                box-shadow: 2px 2px 2px rgba(0, 0, 0, 0.144) inset;
                border-radius: 0.5rem;
                flex: 2;
                overflow-y: scroll;
                padding: 1rem;
            }
            #mil__res::-webkit-scrollbar {
                display: none;
            }
            .rnm__ptrt {
                background-color: rgb(226, 245, 244);
                border-radius: 1rem;
                flex: 3 1 0;
                object-fit: cover;
                min-width: 0;
                min-height: 0;
            }
            .rnm__ptrt:hover {
                border: 0.2rem solid rgba(128, 0, 128, 0.123);
            }
            .rnm__desc {
                background-color: rgba(255, 255, 255, 0.6);
                border-radius: 1rem;
                box-sizing: border-box;
                box-shadow: 5px 5px 6px rgba(0, 0, 0, 0.123) inset;
                flex: 2 3 0;
                font-family: "Bruno Ace SC", sans-serif;
                font-size: 1.5rem;
                min-width: 0;
                min-height: 0;
                overflow-y: scroll;
                padding: 2rem;
            }
            .rnm__desc::-webkit-scrollbar {
                display: none;
            }
            #submit {
                background-color: rgb(156, 53, 53);
                border: none;
                border-radius: 0.4rem;
                color: white;
                font-family: "Genos", sans-serif;
                font-size: 1.1rem;
                height: 2.5rem;
                position: relative;
                width: 10rem;
            }
            #submit:hover{
                background-color: rgb(180, 91, 91);
            }
            #meal_list {
                list-style-type: none;
                display: flex;
                flex-direction: column;
                gap: 1rem;
            }
        </style> 
    </head>
    <body>
        <main>
            <div class="rnm">
                <div class="rnm__ptrt" id="portrait_div">
                    
                </div>
                <div class="rnm__desc" id="description">
                    Creating wormhole...
                </div>
            </div>
            <div class="mil">
                <div class="mil__frm">
                    <form id="meal_form">
                        <fieldset id="mil_form_field" disabled>
                            <label>Input the ingredients you have available in a space-separated list</label></br>
                            <input id="mil__frm--ingr" type="text"></br>
                            <label>How many recipes do you want?</label></br>
                            <input id="mil__frm--cnt" type="number" min="1" max="100"></br>
                            <button id="submit" type="submit">Find Your Meal</button> 
                        </fieldset>
                    </form>
                </div>
                <div id="mil__res">
                    <ul id="meal_list">

                    </ul>
                </div>
            </div>
        </main>
    </body>
    <script>
        console.log("starting");
        const meal_form = document.getElementById("meal_form");
        const meal_list = document.getElementById("meal_list");
        const results_display = document.getElementById("mil__res");
        const ingredients = document.getElementById("mil__frm--ingr");
        const count_of_meals = document.getElementById("mil__frm--cnt");

        let name_of_char = "me";
        const char_description = document.getElementById("description");

        meal_form.addEventListener("submit", function (event) {
            event.preventDefault();

            if (ingredients.value.trim() === "" || count_of_meals.value === "") {
                alert(`Don't forget to tell ${name_of_char} the ingredients you have in the kitchen and the number of recipes you want.`)
            } else {
                meal_list.innerHTML = "";
                const ingr_list = ingredients.value.split(" ").join(",+");
                url_args = `?ingredients=${ingr_list}&number=${count_of_meals.value}`
                const meal_url = `https://api.spoonacular.com/recipes/findByIngredients${url_args}`
                MY_API_KEY = "18ba9a928b8a4080a70071e6110fc047";
                const mySecondRequest = new XMLHttpRequest();
                mySecondRequest.open("GET", meal_url, true);
                mySecondRequest.setRequestHeader("x-api-key", MY_API_KEY);
                mySecondRequest.responseType = "json";
                mySecondRequest.onreadystatechange = function() {
                    if (mySecondRequest.readyState === 1) {
                        console.log("1")
                    } else if (mySecondRequest.readyState === 2) {
                        console.log("2")
                    } else if (mySecondRequest.readyState === 3) {
                        console.log("3")
                    } else if (mySecondRequest.readyState === 4 && mySecondRequest.status === 200) {
                        const myMealData = mySecondRequest.response;
                        myMealData.forEach(meal_data => {
                            const one_meal = document.createElement("li");
                            const inner_div = document.createElement("div");
                            inner_div.style.display = "flex";
                            inner_div.style.flexDirection = "row";
                            inner_div.style.gap = "1rem";

                            const img_container = document.createElement("div");
                            img_container.style.flex = "1 1 0";
                            img_container.style.overflow = "hidden";
                            const image_of_meal = document.createElement("img");
                            image_of_meal.src = meal_data.image;
                            image_of_meal.style.width = "100%";
                            image_of_meal.style.height = "100%";
                            image_of_meal.style.objectFit = "cover";
                            image_of_meal.style.minHeight = "0";
                            image_of_meal.style.minWidth = "0";
                            img_container.appendChild(image_of_meal);

                            const meal_info = document.createElement("div");
                            const used_ingr = [];
                            meal_data.usedIngredients.forEach(ingr => {
                                used_ingr.push(ingr.original);
                            })
                            const missed_ingr = [];
                            meal_data.missedIngredients.forEach(ingr => {
                                missed_ingr.push(ingr.original)
                            })
                            meal_info.innerHTML = `<p style="font-size: 1.3rem">${meal_data.title}</p><p style="font-size: 0.7rem">Used Ingredients: ${used_ingr.join(", ")}</br>Missing Ingredients: ${missed_ingr.join(", ")}</p>`;
                            meal_info.style.fontFamily = "Iceberg, sans-serif";
                            meal_info.style.flex = "4 1 0";

                            inner_div.appendChild(img_container);
                            inner_div.appendChild(meal_info);
                            one_meal.appendChild(inner_div);
                            meal_list.appendChild(one_meal);
                        })
                    } else if (mySecondRequest.readyState === 4 && mySecondRequest.status !== 200) {
                        alert(`Oops! ${name_of_char} failed to get you a meal. Come back tomorrow!`);
                    }
                }
                mySecondRequest.send();
            }
        })
        const url = `https://rickandmortyapi.com/api/character/${Math.ceil(Math.random() * 826)}`
        const myRequest = new XMLHttpRequest();
        myRequest.open("GET", url, true)
        myRequest.responseType = "json"
        myRequest.onreadystatechange = function() {
            if (myRequest.readyState === 1) {
                console.log("1")
            } else if (myRequest.readyState === 2) {
                console.log("2")
            } else if (myRequest.readyState === 3) {
                console.log("3")
            } else if (myRequest.readyState === 4 && myRequest.status === 200) {
                console.log(myRequest.response)
                const myData = myRequest.response;
                name_of_char = myData.name;
                const mil_form_field = document.getElementById("mil_form_field")
                const portrait_div = document.getElementById("portrait_div")              

                const img_of_char = document.createElement("img")
                img_of_char.style.objectFit = "cover";
                img_of_char.style.width = "100%";
                img_of_char.style.height = "100%";
                img_of_char.src = myData.image;
                img_of_char.style.borderRadius = "1rem";
                portrait_div.appendChild(img_of_char);

                let word = "a";
                array_of_vowels = ['a', 'e', 'i', 'o', 'u'];
                if (array_of_vowels.includes(myData.species[0].toLowerCase())) {
                    word = "an";
                }
                char_description.textContent = `My name is ${name_of_char}. I am ${word} ${myData.species} from the ${myData.location.name}. Fret not! For I will help you find a meal.`;  
                mil_form_field.disabled = false;
            } else if (myRequest.readyState === 4 && myRequest.status !== 200) {
                char_description.textContent = "Uh-oh, wormhole collapsed.";
            }
        }
        myRequest.send();
    </script>
</html>
